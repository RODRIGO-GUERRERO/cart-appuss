<h2>Carro de Compras</h2>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items; trackBy: trackByProduct">
            <td>{{item.product.name}}</td>
            <td>{{item.product.price | currency}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.product.price * item.quantity | currency}}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="onDeleteCart(item.product.id)">Eliminar</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" class="text-end fw-bold">Total</td>
            <td colspan="2" class="text-end fw-bold">{{ total | currency }}</td>
        </tr>
    </tfoot>
</table>
